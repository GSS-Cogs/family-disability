<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.min.js"></script>
  <script src="https://kit.fontawesome.com/850af993b4.js" crossorigin="anonymous"></script>
  <title>Dataset family: disability</title>
</head>

<body>
  <div class="container" id="body" style="background-color: aliceblue"></div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>
    var dataset = window.location.search.substring(1)
    if (dataset) {
      Handlebars.registerHelper('ifObject', function(item, options) {
        if (typeof item === "object") {
          return options.fn(this);
        } else {
          return options.inverse(this);
        }
      });
      $.get({
        url: "etl.hbs",
        dataType: "html"
      }, function(source) {
        var template = Handlebars.compile(source);
        $.getJSON(dataset + "/info.json", function(etl) {
          $("#body").html(template(etl));
        });
      });
    } else {
      $.get({
        url: "table.hbs",
        datatype: "html",
      }, function(source) {
        var template = Handlebars.compile(source);
        $.getJSON('info.json', function(dirs) {
          var fetches = dirs.map(function(dir) {
            return $.getJSON(dir + '/info.json');
          });
          $.when.apply($, fetches).then(function() {
            var allInfo = arguments;
            var collected = dirs.map(function(d, i) {
              return {
                'directory': d,
                'info': allInfo[i][0]
              };
            });
            console.log(collected);
            $("#body").html(template(collected));
          });
        });
      });
    }
  </script>
</body>

</html>
